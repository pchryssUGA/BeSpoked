{% extends "base.html" %} {% block title %} Manager Portal {% endblock%}
{% block content %}
<div class="manager_portal_div">
    <div class="title_div">
        {% csrf_token %}
        <h1 class="title_text">Welcome,  {{ man.first_name }} {{ man.last_name }}  </h1>
    </div>
    <div class="manager_content_div"> 
        <div class="manager_view_div">
            <div class="title_div">
                <h1 class="manager_text">Update DB</h1>
            </div>
            <div class="list">
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='update_type' value='Products'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='update_type' value='Salespersons'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='update_type' value='Customers'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='update_type' value='Sales'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='update_type' value='Discounts'>
                </form>
            </div>
        </div>

        <div class="manager_view_div">
            <div class="title_div">
                <h1 class="manager_text">View DB</h1>
            </div>
            <div class="list">
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='view_type' value='Products'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='view_type' value='Salespersons'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='view_type' value='Customers'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='view_type' value='Sales'>
                </form>
                <form method='POST'>                    
                    <input class='input_item' type='submit' name='view_type' value='Discounts'>
                </form>
            </div>
        </div>
    </div>
    <div class="report_div">
        <form method='POST'>  
            <h6 style='color:white'>Input Year and Quarter to generate comission report</h1> 
            <div class='quarter_div'>
                <input name="year" value='2024'/>     <input name="quarter" value='Q3'/>
            </div>
            <div class='report_button_div'>
                <input class='report_button' type='submit' name='view_type' value='Generate Report'>
            </div>
        </form>
    </div>
</div>

{% endblock %}
